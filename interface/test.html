<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="hoif.css">
    <style>
        /* CSS for logout button */
        #logoutBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000; /* Ensure it is above other content */
        }
        
        /* CSS for the confirmation popup */
        #popupModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001; /* Ensure it is above everything else */
        }

        #popupContent {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }

        #popupContent button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MAKER'S SPACE PROJECT DASHBOARD</h1>
        <button id="logoutBtn">Logout</button>
        <button id="addProjectBtn" class="scaling">Add Project</button>
        <button id="removeProjectBtn" class="scaling">Remove Project</button>
        <input type="text" id="searchInput" class="scaling" placeholder="Search Projects by NameðŸ”Ž">

        <div id="addProjectForm" class="hidden">
            <form id="projectForm">
                <label for="projectId">PROJECT ID:</label>
                <input type="text" id="projectId" name="projectId" class="scaling" required placeholder="Enter ID">
                <label for="projectTitle">PROJECT TITLE:</label>
                <input type="text" id="projectTitle" name="projectTitle" class="scaling" required placeholder="Enter title">
                <label for="teamLead">TEAM LEAD:</label>
                <input type="text" id="teamLead" name="teamLead" class="scaling" required placeholder="Enter team lead">
                <button type="submit" class="scaling">CREATE PROJECT</button>
            </form>
        </div>

        <table id="projectTable">
            <thead>
                <tr>
                    <th>Serial Num</th>
                    <th>Project ID</th>
                    <th>Project Name</th>
                    <th>Team Lead</th>
                    <th>Phase 1</th>
                    <th>Phase 2</th>
                    <th>Phase 3</th>
                    <th>Phase 4</th>
                    <th>Phase 5</th>
                    <th>Phase 6</th>
                </tr>
            </thead>
            <tbody id="projectTableBody">
                <!-- Dynamic Content -->
            </tbody>
        </table>

        <div id="projectDetails" class="hidden">
            <div id="detailsContainer"></div>
            <div id="phaseBoxes"></div>
            <progress id="progressBar" max="100" value="0"></progress>
            <div id="progressPercentage">0%</div>
            <button id="backButton">Back</button>
        </div>

        <!-- Confirmation Popup -->
        <div id="popupModal">
            <div id="popupContent">
                <p>Are you sure you want to log out?</p>
                <button id="confirmLogoutBtn">Yes</button>
                <button id="cancelLogoutBtn">No</button>
            </div>
        </div>
    </div>
    <script src="hoif.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('popupModal').style.display = 'flex';
        });

        document.getElementById('confirmLogoutBtn').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        document.getElementById('cancelLogoutBtn').addEventListener('click', function() {
            document.getElementById('popupModal').style.display = 'none';
        });
    </script>
</body>
</html>
