<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="wpf.css">
</head>
<body>
    <header>
        <h1>Enter Project Details</h1>
    </header>
    <main id="main-content">
        <div id="enter-details">
            <form id="project-form">
                <div class="form-group">
                    <label for="project-id">Project ID:</label>
                    <input type="text" id="project-id" name="project-id">
                </div>
                <div class="form-group">
                    <label for="project-title">Project Title:</label>
                    <input type="text" id="project-title" name="project-title">
                </div>
                <div class="form-group">
                    <label for="team-lead">Team Lead:</label>
                    <input type="text" id="team-lead" name="team-lead">
                </div>
                <button type="submit" id="next-button" class="btn">NEXT</button>
                <button onclick="goBak()" id="goBak">BACK TO PREVIOUS PAGE</button>
            </form>
        </div>
        <div id="work-progress" class="hidden">
            <div id="project-details" class="card">
                <p><strong>Project ID:</strong> <span id="display-project-id"></span></p>
                <p><strong>Project Title:</strong> <span id="display-project-title"></span></p>
                <p><strong>Team Lead:</strong> <span id="display-team-lead"></span></p>
            </div>

            <div id="progress-updates" class="card">
                <h2>Work Progress Update</h2>
                <form id="progress-form">
                    <div class="phase" id="phase1-container">
                        <input type="checkbox" id="phase1" name="Phase 1">
                        <label for="phase1">Phase 1: Ideation and Design</label>
                        <span class="timestamp" id="phase1-timestamp"></span>
                    </div>
                    <div class="phase" id="phase2-container">
                        <input type="checkbox" id="phase2" name="Phase 2">
                        <label for="phase2">Phase 2: Hardware Development</label>
                        <span class="timestamp" id="phase2-timestamp"></span>
                    </div>
                    <div class="phase" id="phase3-container">
                        <input type="checkbox" id="phase3" name="Phase 3">
                        <label for="phase3">Phase 3: Software Integration</label>
                        <span class="timestamp" id="phase3-timestamp"></span>
                    </div>
                    <div class="phase" id="phase4-container">
                        <input type="checkbox" id="phase4" name="Phase 4">
                        <label for="phase4">Phase 4: Design</label>
                        <span class="timestamp" id="phase4-timestamp"></span>
                    </div>
                    <div class="phase" id="phase5-container">
                        <input type="checkbox" id="phase5" name="Phase 5">
                        <label for="phase5">Phase 5: Manufacturing & Production</label>
                        <span class="timestamp" id="phase5-timestamp"></span>
                    </div>
                    <div class="phase" id="phase6-container">
                        <input type="checkbox" id="phase6" name="Phase 6">
                        <label for="phase6">Phase 6: Deployment & Testing</label>
                        <span class="timestamp" id="phase6-timestamp"></span>
                    </div>
                    <button type="submit" id="update-button" class="btn">Update</button>
                    <!-- <button onclick="goBack()" id="goBak">Back</button> -->
                </form>
            </div>
        </div>
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <p>Successfully Updated!</p>
                <button id="close-popup" class="btn">OK</button>
            </div>
        </div>
        <button class="back-button hidden" onclick="goBack()">Back to Previous Page</button>
    </main>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <p>Successfully Updated!</p>
            <button id="close-popup" class="btn">OK</button>
        </div>
    </div>
    <button class="back-button hidden" onclick="goBack()">Back to Previous Page</button>

    <script src="wpfsai.js"></script>
</body>
</html>
